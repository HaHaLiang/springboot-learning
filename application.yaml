spring:
    datasource:
        username: root
        password: rootroot
        url: jdbc:mysql://localhost:3306/employees?characterEncoding=utf8
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        database: mysql
        show-sql: true
        hibernate:
            ddl-auto: update
            naming:
                strategy: org.hibernate.cfg.ImprovedNamingStrategy
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5Dialect